<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Packers News | Green Bay Packers Updates</title>
		<link rel="stylesheet" href="CSS/one_page_website.css">
		<script src="js/main.js"></script>
	</head>
	
	<body>
		<!-- NAV -->
		<div>
			<ul>
				<a href="#home" id="link"><li>HOME</li></a>
				<a href="#gallery"><li>GALLERY</li></a>
				<a href="#updates"><li>UPDATES</li></a>
				<a href="#subscribe"><li>SUBSCRIBE</li></a>
			</ul>
		</div>
		<!-- END NAV -->
		
		<!-- HOME -->
		<div id="home">
			<div>
				<h1>Packers News</h1>
			</div>
		</div>
		<!-- END HOME -->
		
		<!-- Images used to open the lightbox -->
		<div class="row">
			<div class="column">
	  			<img src="Images/gbp_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
	  			<img src="Images/gbp_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
	  			<img src="Images/gbp_3.jfif" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
	  			<img src="Images/gbp_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="Images/gbp_5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
		  </div>
  		</div>
  
  		<!-- The Modal/Lightbox -->
  		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
  
	  			<div class="mySlides">
					<div class="numbertext">1 / 5</div>
					<img src="Images/gbp_1.jpg" style="width:100%">
	  			</div>
				<div class="mySlides">
					<div class="numbertext">2 / 5</div>
					<img src="Images/gbp_2.jpg" style="width:100%">
	  			</div>
				<div class="mySlides">
					<div class="numbertext">3 / 5</div>
					<img src="Images/gbp_3.jfif" style="width:100%">
	  			</div>
				<div class="mySlides">
					<div class="numbertext">4 / 5</div>
					<img src="Images/gbp_4.jpg" style="width:100%">
	  			</div>
				<div class="mySlides">
					<div class="numbertext">5 / 5</div>
					<img src="Images/gbp_5.jpg" style="width:100%">
	  			</div>
				
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
  
				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>
  
				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="Images/gbp_1.jpg" onclick="currentSlide(1)" alt="AJ Dillon takes his first of many Labeau Leaps">
				</div>
				<div class="column">
					<img class="demo" src="Images/gbp_2.jpg" onclick="currentSlide(2)" alt="Davante Adams returns Aaron Rodgers' 400th touch down ball">
				</div>
				<div class="column">
					<img class="demo" src="Images/gbp_3.jfif" onclick="currentSlide(3)" alt="Rasul Douglas delivers an interception to the endzone for the second time this season">
				</div>
				<div class="column">
					<img class="demo" src="Images/gbp_4.jpg" onclick="currentSlide(4)" alt="The best duo to ever do it">
				</div>
				<div class="column">
					<img class="demo" src="Images/gbp_5.jpg" onclick="currentSlide(5)" alt="Recievers to the line">
				</div>
			</div>
  		</div>
		<!-- END GALLERY -->
		
		<!-- UPDATES -->
		<div class="center" id="updates">
			<div>
				<h2>Latest Packers' Press Conference</h2>
				<iframe src="https://www.youtube.com/embed/rD0yRRpFnaw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<!-- END UPDATES -->
		
		<!-- SUBSCRIBE -->
		<section id="subscribe">
			<h1>SUBSCRIBE!</h1>
			<div class="subscribe">
				<h2><span>Subscribe to our News Letter!</span></h2>
				<div class="form-rsvp">
					<form action="" method="post">
						<input class="subscribe" type="text" value="" placeholder="First Name">
						<input class="subscribe" type="text" value="" placeholder="Last Name">
						<input class="subscribe" type="text" value="" placeholder="Email Address">
						<div class="submit">
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- END SUBSCRIBE -->
		
		<!-- FOOTER -->
			<footer>
				<p>Author: Jeremy DeLain</p>
				<p><a href="mailto:jeremydelain@gmail.com">Email us!</a></p>
			</footer>
		<!-- END FOOTER -->
	</body>
</html>
